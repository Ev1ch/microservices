apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1                      
  selector:
    matchLabels:
      app: client                
  template:
    metadata:
     labels:
       app: client               
    spec:
      containers:
        - image: client_image
          imagePullPolicy: Never   
          name: client-container 
          ports:
            - containerPort: 4000 
